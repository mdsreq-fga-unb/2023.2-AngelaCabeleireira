<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" 
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="my-container">
    <div id="services-body" class="services-div  transition">
        <h2>SELECIONE UM SERVIÃ‡O:</h2>
        <br>
    </div>
    <div id="calendar-div" class="calendar-div hidden  transition">
        <!-- <div class=""> -->
            <h2>SELECIONE UMA DATA:</h2>
            
            <div class="card" style="background-color:rgba(255,255,255,0.4);">
                <h3 class="card-header" id="monthAndYear"></h3>
                <div>
                    <button class="btn col-sm-4" id="previous" onclick="previous()">Anterior</button>
        
                    <button class="btn col-sm-4" id="next" onclick="next()">Seguinte</button>               
                </div>
                <table class="calendar-div" id="calendar">
                    <thead>
                    <tr>
                        <th id="weekday0" value="weekday0">D</th>
                        <th id="weekday1" value="weekday1">S</th>
                        <th id="weekday2" value="weekday2">T</th>
                        <th id="weekday3" value="weekday3">Q</th>
                        <th id="weekday4" value="weekday4">Q</th>
                        <th id="weekday5" value="weekday5">S</th>
                        <th id="weekday6" value="weekday6">S</th>
                    </tr>
                    </thead>
    
                    <tbody id="calendar-body">
    
                    </tbody>
                </table>
            
                <br/> <!-- dropdown de ano e mes-->                             
                <form class="form-inline">
                    <label class="lead mr-2 ml-2" for="month">Pular para</label>
                    <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
                            <option value=0>Jan</option>
                            <option value=1>Fev</option>
                            <option value=2>Mar</option>
                            <option value=3>Abr</option>
                            <option value=4>Mai</option>
                            <option value=5>Jun</option>
                            <option value=6>Jul</option>
                            <option value=7>Ago</option>
                            <option value=8>Set</option>
                            <option value=9>Out</option>
                            <option value=10>Nov</option>
                            <option value=11>Dez</option>
                        </select>
    
    
                        <label for="year"></label><select class="form-control col-sm-3" name="year" id="year" onchange="jump()">
    
                        <option value=2023>2023</option>
                        <option value=2024>2024</option>
    
                    </select>
                </form>
            </div>
        <!-- </div> -->
    </div>
    <div id="time-body" class="hidden transition">
        <h2>SELECIONE UMA DATA:</h2>
        <div id="time-box-body"></div>
    </div>
</div>
<div id="confirm" class="confirm">

<div style="margin-top:50px" id="submit" class="submit hidden">
    <button class="btn col-sm-4">
        CONFIRMAR
    </button>
</div>

<!--<button name="jump" onclick="jump()">Go</button>-->
<script src="scripts.js"></script>

<!-- Optional JavaScript for bootstrap -->

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>


</body>
</html>
