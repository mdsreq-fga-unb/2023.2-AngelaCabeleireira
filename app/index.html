<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>teste</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <input type="text" id="nome" placeholder="nome" title="nome"> 
    <input type="number" id="celular" placeholder="numero" title="celular"> 
    <select id="servico">
        <option value="hidratacao">Hidratação</option>
        <option value="cauterizacao">Cauterização</option>
        <option value="selagem">Selagem</option>
    </select>
    <input type="date" id="data" name="data">
    <input type="time" id="horario" name="horario">
    <button onclick="handleButtonClick()">agendar</button>
    <script>
        //src="./agendar.js" estava retornando 404 por algum motivo. Abaixo, o mesmo js de agendar.js
        const handleButtonClick = () => {
            const agendamento = { 
                nome: document.getElementById("nome").value,
                celular: document.getElementById("celular").value,
                servico: document.getElementById("servico").value,
                data: document.getElementById("data").value,
                horario: document.getElementById("horario").value
            }

            // faz uma solicitação POST dos dados para o endpoint /api/agendamento
            fetch('/api/agendamento', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=utf-8'
                },
                body: JSON.stringify(agendamento)
            })
        }
    </script>
</body>
</html>
