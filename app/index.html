<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" 
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="spacer">

</div>
<div class="my-container transition">
    <div id="services-body" class="services-div  transition">
        <h2  class="playfair">SELECIONE UM SERVIÇO:</h2>
        <br>
    </div>
    <div class="vertical-line hidden"></div>
    <div id="calendar-div" class="calendar-div hidden  transition">
        <!-- <div class=""> -->
            <h2  class="playfair">SELECIONE UMA DATA:</h2>
            
            <div class="card" style="background-color:rgba(255,255,255,0.4);">
                <div class="card-header flexbox_">
                    <h3  id="monthAndYear"></h3>
                    <button class="btn col-sm-4 calendar-button" id="previous" onclick="previous()"><p class="calendar-text">Anterior</p></button>
        
                    <button class="btn col-sm-4 calendar-button" id="next" onclick="next()"><p class="calendar-text">Seguinte</p></button>
                </div>
                <div>
                                   
                </div>
                <table class="calendar-div" id="calendar">
                    <thead>
                    <tr>
                        <th id="weekday0" value="weekday0"><p style="color:#D4538B " class="calendar-weekday">D</p></th>
                        <th id="weekday1" value="weekday1"><p class="calendar-weekday">S</p></th>
                        <th id="weekday2" value="weekday2"><p class="calendar-weekday">T</p></th>
                        <th id="weekday3" value="weekday3"><p class="calendar-weekday">Q</p></th>
                        <th id="weekday4" value="weekday4"><p class="calendar-weekday">Q</p></th>
                        <th id="weekday5" value="weekday5"><p class="calendar-weekday">S</p></th>
                        <th id="weekday6" value="weekday6"><p class="calendar-weekday">S</p></th>
                    </tr>
                    </thead>
    
                    <tbody id="calendar-body">
    
                    </tbody>
                </table>
            
                                             
                <form style="display:none" class="form-inline">
                    <label class="lead mr-2 ml-2" for="month">Pular para</label>
                    <select class="form-control col-sm-3" name="month" id="month" onchange="jump()">
                        <optgroup class="optgroup">
                            <option value=0>Jan</option>
                            <option value=1>Fev</option>
                            <option value=2>Mar</option>
                            <option value=3>Abr</option>
                            <option value=4>Mai</option>
                            <option value=5>Jun</option>
                            <option value=6>Jul</option>
                            <option value=7>Ago</option>
                            <option value=8>Set</option>
                            <option value=9>Out</option>
                            <option value=10>Nov</option>
                            <option value=11>Dez</option>
                        </optgroup>
                        </select>
    
    
                        <label for="year"></label><select class="form-control col-sm-3" name="year" id="year" onchange="jump()">
                        <optgroup class="optgroup">
                            <option value=2023>2023</option>
                            <option value=2024>2024</option>
                        </optgroup>
    
                    </select>
                </form>
            </div>
        <!-- </div> -->
    </div>
    <div class="vertical-line hidden"></div>
    <div id="time-body" class="hidden transition">
        <h2  class="playfair">SELECIONE UM HORÁRIO:</h2>
        <div id="time-box-body"></div>
    </div>
</div>
<br>
<br>
<br>
<div id="modal" class="modal_ transition hidden_">
    <div class="flexbox_">
        <div>
            <p class="playfair">SERVIÇO:</p>
            <p class="modal-text" id="c1"></p>
            <p class="playfair">DATA:</p>
            <p class="modal-text" id="c2"></p>
            <p class="playfair">HORÁRIO:</p>
            <p class="modal-text" id="c3"></p>
        </div>
        <div class="spacer_2"></div>
        <div id="input_">
            <p class="playfair">NOME:</p>
            <input type="text" id="name" name="name">
            <p class="playfair">TELEFONE:</p>
            <input type="text" id="phone" name="phone">
        </div>
    </div>

</div>
<br><br><br><br>
<div style="margin-top:50px" id="submit" class="submit hidden transition" onclick="handleConfirm()">
    <button class="btn col-sm-4">
        CONFIRMAR
    </button>
</div>

<!--<button name="jump" onclick="jump()">Go</button>-->
<script src="./scripts.js" type="module"></script>

<!-- Optional JavaScript for bootstrap -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>


</body>
</html>
